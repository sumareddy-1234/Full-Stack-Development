<html>
    <head>
        <title>Person</title>
        <link rel="stylesheet" href="CSS_Day8_Task3.css"/>
    </head>
    <body>
        <div class="head">
            <div class="cap"></div>
            <div class="face">
                <div class="eyes">
                    <div class="eye1">
                        <div class="pupil1"></div>
                    </div>
                    <div class="eye2">
                        <div class="pupil2"></div>
                    </div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="neck"></div>
        </div>
        <div class="mainbody">
            <div class="shirt">
            <div class="shirt-half1"></div>
            <div class="buttons">
                <div class="button1"></div>
                <div class="button2"></div>
                <div class="button3"></div>
                <div class="button4"></div>
                <div class="button5"></div>
                <div class="button6"></div>
            </div>
            <div class="shirt-half2">
                <div class="pocket">
                    <div class="pocketspace"></div>
                </div>
            </div>
            </div>
            <div class="bottom">
                <div class="bottom-half1"></div>
                <div class="bottom-half2"></div>
            </div>
        </div>
        <div  class="legs">
            <div class="leg1"></div>
            <div class="leg2"></div>
            <div class="socks">
                <div class="sock1"></div>
                <div class="sock2"></div>
            </div>
        </div>
        <div class="shoes">
                <div class="shoe1"></div>
                <div class="shoe2"></div>
        </div>
        <div class="hand1">
            <div class="rectanglehand1"></div>
            <div class="palm"></div>
        </div>
        <div class="hand2">
            <div class="rectanglehand2"></div>
            <div class="palm2"></div>
        </div>
    </body>
</html>

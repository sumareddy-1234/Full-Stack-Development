<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./CSS_Day14_Task.css"/>
        <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <div class="number-plate">2+2=<br/>4</div>
            <div class="numbers">
                <div>
                    <button class="number1">%</button>
                </div>
                <div>
                    <button class="number2">CE</button>
                </div>
                <div>
                    <button class="number3">C</button>
                </div>
                <div>
                    <button class="number4">DEL</button>
                </div>
                <div>
                    <button class="number5">1/x</button>
                </div>
                <div>
                    <button class="number6"><p>x<sup>2</sup></p></button>
                </div>
                <div>
                    <button class="number7"><p>x<sup>3</sup></p></button>
                </div>
                <div>
                    <button class="number8">/</button>
                </div>
                <div>
                    <button class="number9">7</button>
                </div>
                <div>
                    <button class="number10">8</button>
                </div>
                <div>
                    <button class="number11">9</button>
                </div>
                <div>
                    <button class="number12">*</button>
                </div>
                <div>
                    <button class="number13">4</button>
                </div>
                <div>
                    <button class="number14">5</button>
                </div>
                <div>
                    <button class="number15">6</button>
                </div>
                <div>
                    <button class="number16">-</button>
                </div>
                <div>
                    <button class="number17">1</button>
                </div>
                <div>
                    <button class="number18">2</button>
                </div>
                <div>
                    <button class="number19">3</button>
                </div>
                <div>
                    <button class="number20">+</button>
                </div>
                <div>
                    <button class="number21">+/-</button>
                </div>
                <div>
                    <button class="number22">0</button>
                </div>
                <div>
                    <button class="number23">.</button>
                </div>
                <div>
                    <button class="number24">=</button>
                </div>
            </div>
        </div>
    </body>
</html>

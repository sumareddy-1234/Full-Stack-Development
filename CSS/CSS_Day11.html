<html>
    <head>
        <title>COMBINATORS</title>
    </head>
    <style>
        .parent1 h1{
            color:red;
        }
        .parent2 > h1{
            color:green;
        }
        div + p{
            color:yellow;
        }
        div ~ h2{
            color:blue;
        }
    </style>
    <body>
        <h1>Top outer H1</h1>
        <div class="parent1">
            <h1>First</h1>
            <h1>Second</h1>
            <div>
                <h1>Inner child</h1>
            </div>
        </div>
        <h1>Bottom outer</h1>
        <br/>

        <h1>Top outer H1</h1>
        <div class="parent2">
            <h1>First</h1>
            <h1>Second</h1>
            <div>
                <h1>Inner child</h1>
            </div>
        </div>
        <h1>Bottom outer</h1>
        <br/>

        <div>division</div>
        <p>paragragh</p>
        <p>paragraph</p>
        <div>division</div>
        <p>paragraph</p>
        <br/>

        <div>division</div>
        <h2>H2</h2>
        <h2>H2</h2>
        <h1>H1</h1>
        <h2>H2</h2>
    </body>

</html>

<htm>
    <head>
        <title>Forms</title>
    </head>
    <body>
       <form>
        <label>Username:</label>
        <input type="text"/>
        <br/>
        <br/>
        Choose a color: <input type="color">
        <br/>
        <br/>
        Choose a date and time: <input type="datetime-local"/>
        <br/>
        <br/>
        Select a week: <input type="week"/>
        <br/>
        <br/>
        Select a month: <input type="month"/>
        <br/>
        <br/>
        Volume: <input type="range"/>
        Disk usage: <meter min="0" max="100" value="50"></meter>
        Task completed: <progress min="0" max="100" value="50">50 of 100</progress>
        <br/>
        <br/>
        <lable>Password:</lable>
        <input type="password" required/>
        <br/>
        <br/>
        <label>Email ID:</label>
        <input type="email" placeholder="eg:username@gmail.com"/>
        <br/>
        <br/>
        <label>Phone number</label>
        <input type="number"/>
        <br/>
        <br/>
        <input type="submit"/>
       </form>
    </body>
</htm>

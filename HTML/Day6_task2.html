<html>
    <head>
        <title>reservation form</title>
    </head>
    <body>
        <form>
            <h1>Travel reservation form</h1>
        <h3>*denotes mandatory</h3>
        <label>Full name*:</label>
        <br/>
        <input type="text" placeholder="FirstName LastName"/>
        <br/>
        <label>Email address*:</label>
        <br/>
        <input type="email" placeholder="Email_Address" required/>
        <br/>
        <label>Select Tour Package*:</label>
        <br/>
        <select>
            <option>Goa</option>
            <option>Kashmir</option>
            <option>Araku valley</option>
        </select>
        <br/>
        <label>Arrival date*:</label>
        <br/>
        <input type="date" placeholder="m/d/y" required/>
        <br/>
        <label>Number of persons*:</label>
        <br/>
        <input type="number" placeholder="UNKNOWN_TYPE" required/>
        <br/>
        <label>What would you want to avail?*:</label>
        <br/>
        <label>Boarding</label>
        <input type="checkbox"/>
        <br/>
        <label>Fooding</label>
        <input type="checkbox"/>
        <br/>
        <label>Sight seeing</label>
        <input type="checkbox"/>
        <br/>
        <label>Discount Coupon code:</label>
        <br/>
        <input type="number" placeholder="UNKNOWN_TYPE" required />
        <br/>
        <label>Terms and conditions*</label>
        <br/>
        <input type="radio" name="termsAgreement"/>
        <label>I agree</label>
        <input type="radio" name="termsAgreement"/>
        <label>I disagree</label>
        <br/>
        <button type="submit">Complete reservation</button>
        </form>
    </body>
</html>

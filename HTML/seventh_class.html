<html>
    <head>
        <title>
            Semantic tags
        </title>
        <body>
            <!--Header tag-->
            <header>My sample page</header>
            <!--Navigation tag-->
            <nav>
                <a href="#">Home</a>
                <a href="#">about</a>
                <a href="#">Contact</a>
            </nav>
            <!--main content-->
            <main>
                <aside>Side content</aside>
                <section>
                    <article>Section-1</article>
                </section>
                <section>
                    <article>section-2</article>
                </section>
            </main>
            <!--Footer-->
            <footer>Footer content</footer>
            <!--Sample page without using semantic tags-->
            <br/>
            <!--Header-->
            <div>My sample page-2</div>
            <!--Navigation-->
            <div>
                <a href="#">Home</a>
                <a href="#">about</a>
                <a href="#">Contact</a>
            </div>
            <!--Main-->
            <div>
                <div>Side content</div>
                <div>
                    <div>Section-1</div>
                </div>
                <div>
                    <div>Section-2</div>
                </div>
            </div>
            <!--Footer-->
            <div>Footer content</div>
        </body>
    </head>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronuous Functions</title>
</head>
<body>
    <script>
        var x=0;
        var interval1=setInterval(function(){
            x=x+1;
            console.log(x);
        },1000);
        setTimeout(function(){
            clearInterval(interval1);
        },5000);
        console.log("Interval name",interval1);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM updation Functions</title>
</head>
<body>
    <p>Paragraph tag1</p>
    <p class="para2">Paragraph tag2</p>
    <img class="myimage" src="./university_logo.png" height="300" width="300"/>
</body>
<script>
    console.log(document.getElementsByTagName("p").innerText="Updated Paragraph1");
    document.getElementsByClassName("para2")[0].innerText="Updated Paragraph2";
    console.log(document.getElementsByTagName("img")[0].className);
    document.getElementsByTagName("img")[0].className="updated image class name";
    console.log(document.getElementsByTagName("img")[0].className);
</script>
</html>

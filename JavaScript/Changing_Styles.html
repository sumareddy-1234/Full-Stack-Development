<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changing styles using DOM functions</title>
    <style>
        div{
            width: 200px;
            height:200px;
            background-color:blue;
        }
    </style>
</head>
<body>
    <div></div>
    <button onclick="fun()">click here to change the colour</button>
</body>
<script>
    function fun(){
        document.getElementsByTagName("div")[0].style="background-color:pink;"
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronuous</title>
</head>
<body>
    <script>
        function Add(a,b,functioncopy){
            let sum=a+b;
            functioncopy(sum);
        }
        function Sum(result){
            console.log("Sum is:",result);
        }
        Add(2,3,Sum);
    </script>
</body>
</html>

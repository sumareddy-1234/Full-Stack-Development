<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout-Asynchronous Function</title>
</head>
<body>
    <script>
        //It delays the printing of responding for 1 second
        setTimeout(function(){
            console.log("responding");
        },1000);
        
    </script>
</body>

</html>

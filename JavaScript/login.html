<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login page</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      height: 100svh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://e0.pxfuel.com/wallpapers/245/570/desktop-wallpaper-flat-flat-nature.jpg") ;
      background-size: cover;
    }

    .login {
      width: 400px;
      backdrop-filter: blur(10px);
      text-align: center;
      font-size: 20px;
      border-radius: 10px;
      padding: 30px;   
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      margin: 20px;
    }

    .login input[type="email"],
    .login input[type="password"] {
      width: 90%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background: transparent;
      outline: none;
      border:none;
      border-bottom: 1px solid white;
    }
    ::placeholder{
      color:white;
    }
    .login a {
      color: blue;
      text-decoration: none;
    }

    .login a:hover {
      text-decoration: underline;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 20px;
      padding: 0 5%;
    }

    .login label {
        display: block;
        text-align: left;
        margin-left: 5%;
        font-weight: bold;
      }

    .loginbutton {
      color: black;
      background-color: white;
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
    }

    .loginbutton:hover {
      background-color: #2d73d6;
      color:white;
    }
    h1,span{
      color:white;
    }
  </style>
</head>
<body>

  <div class="login">
    <h1>Login</h1>
    <span>New here? </span>
    <span><a href="./signup.html">Sign up now.</a></span>
    <br /><br />

    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your Email" required /><br/>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your Password" required /><br />

      <div class="form-options">
        <span><a href="#">Forgot Password?</a></span>
        <!--<label><input type="checkbox" /> Remember me</label>-->
      </div>

      <a href="#"><button type="submit" class="loginbutton">Login</button></a>
    </form>
  </div>
  <script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    // Get users from localStorage
    const users = JSON.parse(localStorage.getItem('users')) || [];

    // Check if user exists and password matches
    const matchedUser = users.find(user => user.email === email && user.password === password);

    if (matchedUser) {
      localStorage.setItem('currentUser', JSON.stringify(matchedUser));

      if (email === 'admin@gmail.com' && password === 'admin@1413914') {
        window.location.href = 'duplicate.html';
      } else {
        window.location.href = 'default.html';
      }
    } else {
      alert('Invalid email or password');
    }
  });
</script>

</body>
</html>

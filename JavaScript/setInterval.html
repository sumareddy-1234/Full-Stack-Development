<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetInterval and clearInterval-Asynchronuous Function</title>
</head>
<body>
    <script>
        //it prints x value for every 2 seconds and stops execution when x reaches 5 
        var x=0;
        //prints x value repeatedly for every 2 seconds
        var interval1=setInterval(function(){
            x=x+1;
            console.log(x);
            if(x==5){
                //clears the interval1 when x==5
                clearInterval(interval1);
            }
        },2000);
    </script>
</body>
</html>

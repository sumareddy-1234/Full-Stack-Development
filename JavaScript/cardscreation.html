<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    </div>
    <script>
        allcards=[{

        },

        },

        },
        {

            "brand":"meesho"
        }]
        let cards=allcards.map((ele)=>{
            return(`<div class="card">
            <div class="image-section">
                <img src=${ele.image} />
            </div>
            <div class="content">
                <div>Price:${ele.price}</div>
                <div>brand:${ele.brand}</div>
            </div>
            </div>`)
        })
        cards=cards.join(" ");
        parentele=document.getElementsByClassName("parent")[0];
        parentele.innerHTML=cards;
        console.log(cards);
    </script>
</body>
</html>

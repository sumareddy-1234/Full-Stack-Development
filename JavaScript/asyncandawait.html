<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async and await</title>
</head>
<body>
    <script>
        function fun1(){
            return new Promise(function(resolved){
                setTimeout(function(){
                    resolved(1);
                }, 1000);
            })
        }
        function fun2(value){
            return new Promise(function(resolved){
                setTimeout(function(){
                    resolved(value+1);
                }, 1000);
            })
        }
        function fun3(value){
            return new Promise(function(resolved){
                setTimeout(function(){
                    resolved(value+1);
                }, 1000);
            })
        }
        //await can only used with in asynchronuous function
        async function Execute(){
            const res1=await fun1();
            const res2=await fun2(res1);
            const res3=await fun3(res2);
            console.log("result:",res3);
        }
        Execute();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Hackathon</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fdfbfb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #003c3c;
      font-weight: 600;
    }

    .form-container input {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: 1px solid #dcdcdc;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.2s border ease;
    }

    .form-container input[type="file"] {
      padding: 10px;
    }

    .form-container input:focus {
      outline: none;
      border-color: #00b8b8;
      box-shadow: 0 0 5px rgba(0, 184, 184, 0.2);
    }

    .form-container button {
      width: 100%;
      padding: 14px;
      background-color: #00b8b8;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #009999;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add Hackathon</h2>
    <form id="hackathonForm">
      <input type="text" id="title" placeholder="Hackathon Title" required>
      <input type="text" id="company" placeholder="Company Name" required>
      <input type="text" id="teamSize" placeholder="Team Size" required>
      <input type="date" id="startDate" required>
      <input type="date" id="endDate" required>
      <input type="url" id="link" placeholder="Registration Link" required>
      <input type="file" id="image" accept="image/*" required>
      <button type="submit">Add Hackathon</button>
    </form>
  </div>

  <script>
    document.getElementById("hackathonForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const imageInput = document.getElementById("image");
      const file = imageInput.files[0];

      if (!file) {klpal
        alert("Please upload an image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const imageBase64 = reader.result;

        const hackathon = {
          title: document.getElementById("title").value,
          company: document.getElementById("company").value,
          teamSize: document.getElementById("teamSize").value,
          startDate: document.getElementById("startDate").value,
          endDate: document.getElementById("endDate").value,
          link: document.getElementById("link").value,
          image: imageBase64
        };

        const hackathons = JSON.parse(localStorage.getItem("hackathons")) || [];
        hackathons.push(hackathon);
        localStorage.setItem("hackathons", JSON.stringify(hackathons));

        alert("Hackathon added successfully!");
        e.target.reset();
        window.location.href = "showhackathon.html"; 
      };

      reader.readAsDataURL(file); // Convert image to base64
    });
  </script>
</body>
</html>
